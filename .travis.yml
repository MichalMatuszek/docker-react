sudo: required
services: 
    - docker

before_install:
    - docker build -t michalmatuszek/docker-react -f Dockerfile.dev .
script:
    - docker run -e CI=true michalmatuszek/docker-react npm run test
deploy:
    provider: elasticbeanstalk
    region: "eu-central-1"
    app: "docker"
    env: "Docker-env"
    bucket_name: "elasticbeanstalk-eu-central-1-896090029572"
    bucket_path: "docker"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY



    http://michalm.eu-central-1.elasticbeanstalk.com/